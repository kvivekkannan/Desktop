name: Sync Desktop repository to Mobile repository

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source repo
      - name: Checkout Desktop (source)
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure Git
      - name: Configure Git
        run: |
          git config user.name "kvivekkannan"
          git config user.email "kviveknishanth@gmail.com"

      # 3Ô∏è‚É£ Clone destination repo
      - name: Clone Mobile (destination)
        env:
          MOBILE_REPO_TOKEN: ${{ secrets.MOBILE_REPO_TOKEN }}
        run: |
          git clone https://x-access-token:${MOBILE_REPO_TOKEN}@github.com/kvivekkannan/Mobile.git mobile
          cd mobile
          git checkout sync-branch || git checkout -b sync-branch
          git config user.name "kvivekkannan"
          git config user.email "kviveknishanth@gmail.com"

      # 4Ô∏è‚É£ Mirror files
      - name: Mirror files (Desktop ‚Üí Mobile)
        run: |
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github/workflows' \
            --exclude '.github/workflows/sync-to-mobilerepo.yml' \
            --exclude 'README.md' \
            --exclude 'docs/' \
            ./ ./mobile/

      # 5Ô∏è‚É£ Commit and Push changes
      - name: Commit and Push changes
        working-directory: ./mobile
        env:
          MOBILE_REPO_TOKEN: ${{ secrets.MOBILE_REPO_TOKEN }}
        run: |
          git add .
          git commit -m "üîÑ Full mirror from Desktop on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${MOBILE_REPO_TOKEN}@github.com/kvivekkannan/Mobile.git sync-branch

      # 6Ô∏è‚É£ Docker Setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SYNC_TOKEN }}

      # 7Ô∏è‚É£ Build and Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/repo-test:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/repo-test:${{ github.run_number }}
